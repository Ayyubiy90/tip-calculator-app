<!DOCTYPE html>
  <html lang="en">

  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tip Calculator App</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  
  </head>

  <body>
    
    <header>
      <h1 class="logo">SPLI <br> TTER</h1>
    </header>

    <main class="calculator">
      <div class="input-section">
        
        <div class="bill-input">
          <label for="bill">Bill</label>
          <input type="number" id="bill" placeholder="0">
        </div>

        <div class="tip-selection">
          <p>Select Tip %</p>
          
          <div class="tip-buttons">
            <button class="tip-btn" data-tip="5">5%</button>
            <button class="tip-btn" data-tip="10">10%</button>
            <button class="tip-btn" data-tip="15">15%</button>
            <button class="tip-btn" data-tip="25">25%</button>
            <button class="tip-btn" data-tip="50">50%</button>
            <input type="number" id="custom-tip" placeholder="Custom">
          </div>
        
        </div>

        <div class="people-input">
          <label for="people">Number of People</label>
          <input type="number" id="people" placeholder="0">
        </div>
      
      </div>

      <div class="result-section">
        <div class="result-row">
          
          <div class="result-label">
            <p>Tip Amount</p>
            <span>/ person</span>
          </div>
          
          <p class="result-value" id="tip-amount">$0.00</p>
        
        </div>

        <div class="result-row">
          
          <div class="result-label">
            <p>Total</p>
            <span>/ person</span>
          </div>
          
          <p class="result-value" id="total-per-person">$0.00</p>
        
        </div>

        <button id="reset-btn">RESET</button>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Ayyubiy90">Abdullah</a>.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>

</html>
